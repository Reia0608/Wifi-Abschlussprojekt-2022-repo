<div class="container">
	<div class="row mt-2">
		<div class="col-12 border-bottom">
			<h2 class="">Ausgabenstellen Daten</h2>
		</div>
	</div>
	<div class="row mt-3">
		<div class="col-lg-6 mt-3">
			<div class="row ">
				<div class="col-4 text-end">Bezeichnung</div>
				<div class="col-8"><input type="text" class="form-control form-control-sm" id="inputBezeichnung" /></div>
			</div>
			<div class="row mt-3">
				<div class="col-4 text-end">Land</div>
				<div class="col-8"><input type="text" class="form-control form-control-sm" id="inputLand" /></div>
			</div>
			<div class="row mt-3">
				<div class="col-4 text-end">Stadt / Ort</div>
				<div class="col-8"><input type="text" class="form-control form-control-sm" id="inputStadt" /></div>
			</div>
            <div class="row mt-3">
				<div class="col-4 text-end">PLZ</div>
				<div class="col-8"><input type="text" class="form-control form-control-sm" id="inputPLZ" /></div>
			</div>
            <div class="row mt-3">
				<div class="col-4 text-end">Strasse</div>
				<div class="col-8"><input type="text" class="form-control form-control-sm" id="inputStrasse" /></div>
			</div>
            <div class="row mt-3">
				<div class="col-4 text-end">Hausnummer</div>
				<div class="col-8"><input type="text" class="form-control form-control-sm" id="inputHausnummer" /></div>
			</div>
		</div>
	</div> <!-- /.row -->
	<div class="row mt-5">
		<div class="col-12">
			<div class="accordion" >
				
				<div class="accordion-item">
					<h2 class="accordion-header" id="panelsStayOpen-headingKfz">
						<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseKfz" aria-expanded="true" aria-controls="panelsStayOpen-collapseKfz">
							KfZ Liste
						</button>
					</h2>
					<div id="panelsStayOpen-collapseKfz" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingKfz"></div>
						<div class="accordion-body" id="accordionPanelKfzBody">
							<strong>
								<table class="table table-hover">
									<thead class="thead-dark">
									  <tr id="trKfzHeader">
										<th scope="col"><button type="button" class="btn btn-outline-dark btn-sm" id="buttonKfzAdd"><span class="iconify me-2" data-icon="mdi-plus"></span>Hinzufügen / Entfernen</button></th>
										<th scope="col">Marke</th>
										<th scope="col">Modell</th>
										<th scope="col">Zustand</th>
										<th scope="col">Mietpreis</th>
										<!-- <th scope="col"><input class="form-check-input" type="checkbox" value="" id="checkboxAll"></th> -->
									  </tr>
									</thead>
									<tbody class="clickable" id="tbodyKfzList">
										<!-- inhalt des accordions-->
									</tbody>
								</table>
							</strong>
						</div>
					</div>
				</div>

				<div class="accordion-item">
					<h2 class="accordion-header" id="panelsStayOpen-headingAnhaenger">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseAnhaenger" aria-expanded="false" aria-controls="panelsStayOpen-collapseAnhaenger">
							Anhänger Liste
						</button>
					</h2>
					<div id="panelsStayOpen-collapseAnhaenger" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingAnhaenger"></div>
						<div class="accordion-body" id="accordionPanelAnhaengerBody">
							<strong>
								<table class="table table-hover">
									<thead class="thead-dark">
									  <tr id="trAnhaengerHeader">
										<th scope="col"><button type="button" class="btn btn-outline-dark btn-sm" id="buttonAnhaengerAdd"><span class="iconify me-2" data-icon="mdi-plus"></span>Hinzufügen / Entfernen</button></th>
										<th scope="col">Marke</th>
										<th scope="col">Modell</th>
										<th scope="col">Zustand</th>
										<th scope="col">Mietpreis</th>
										<!-- <th scope="col"><input class="form-check-input" type="checkbox" value="" id="checkboxAll"></th> -->
									  </tr>
									</thead>
									<tbody class="clickable" id="tbodyAnhaengerList">
										<!-- inhalt des accordions-->
									</tbody>
								</table>
							</strong>
						</div>
					</div>
				</div>

			</div>
		</div>
		<nav class="navbar-brand navbar-expand-lg fixed-bottom navbar-nav mr-auto navbar-light bg-dark">
			<div class="container">
				<button type="button" class="btn btn-outline-light" bottom="5rem" id="buttonAusgabenstelleSpeichern"><span class="iconify me-2" data-icon="mdi-content-save"></span>Speichern</button>
				<button type="button" class="btn btn-outline-light" bottom="5rem" id="buttonAusgabenstelleAbbrechen"><span class="iconify me-2" data-icon="ic:outline-cancel"></span>Abbrechen</button>
			</div>
		</nav>
		<div class="modal modal-dialog-scrollable fade" id="modalKfzList" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"  data-bs-backdrop="static" data-bs-keyboard="false">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">KfZ Liste</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<table class="table table-hover">
							<thead class="thead-dark">
							  <tr>
								<th scope="col">#</th>
								<th scope="col">Marke</th>
								<th scope="col">Modell</th>
								<th scope="col">Zustand</th>
								<th scope="col">Aktueller Standort</th>
								<th scope="col">Mietpreis</th>
								<th scope="col">Kennzeichen</th>
								<th scope="col"><input class="form-check-input" type="checkbox" value="" id="checkboxAllKfz"></th>
							  </tr>
							</thead>
							<tbody class="clickable" id="modalKfzListBody">
							  <!-- List of KfZ goes here-->
							</tbody>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
						<button type="button" class="btn btn-primary" id="buttonModalKfzSpeichern">Speichern</button>
					</div>
				</div>
			</div>
		</div><!-- modal KfZ List close -->
		<div class="modal modal-dialog-scrollable fade" id="modalAnhaengerList" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"  data-bs-backdrop="static" data-bs-keyboard="false">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Anhaenger Liste</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<table class="table table-hover">
							<thead class="thead-dark">
							  <tr>
								<th scope="col">#</th>
								<th scope="col">Marke</th>
								<th scope="col">Modell</th>
								<th scope="col">Zustand</th>
								<th scope="col">Aktueller Standort</th>
								<th scope="col">Mietpreis</th>
								<th scope="col">Kennzeichen</th>
								<th scope="col"><input class="form-check-input" type="checkbox" value="" id="checkboxAllAnhaenger"></th>
							  </tr>
							</thead>
							<tbody class="clickable" id="modalAnhaengerListBody">
							  <!-- List of Anhaenger goes here-->
							</tbody>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
						<button type="button" class="btn btn-primary" id="buttonModalAnhaengerSpeichern">Speichern</button>
					</div>
				</div>
			</div>
		</div><!-- modal Anhaenger List close -->
	</div>
</div>
