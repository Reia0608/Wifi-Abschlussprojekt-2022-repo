                    <input class="form-check-input" type="radio" name="exampleRadios" id="inputRadioMediumSchutzpaket" value="option2">

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="inputRadioPremiumSchutzpaket" value="option3">

                </div>

                        <div class="col-6"><select name="selectAnhaenger" id="selectAnhaenger" class="form-select form-select-sm col-4">
                            <option value="0">Keinen Anhänger</option>
                            <option value="1">PKW</option>
                            <option value="2">LKW</option>
