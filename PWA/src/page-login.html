
<div class="container">
    <div class="body d-md-flex align-items-center justify-content-between">
        <div class="box-1"><img src="./media/login.png?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="" class="src"></div>
        <div class="box-2 d-flex flex-column h-100">
            <div class="mt-5">
                <div class="p-flex flex-column">
                    <div class="row mt-3">
                        <input type="text" class="form-control" placeholder="User Name" id="inputUserName">
                    </div>
                    <div class="row mt-3">
                        <input type="password" class="form-control" placeholder="Password" id="inputPassword">  
                        <button type="button" class="input-icon" id="passwordButton" data-view="off"><span class="iconify" data-icon="mdi-eye-off-outline"></span></button>                                   
                    </div>
                    <div class="text-center">
                        <button class="btn btn-color mt-3 px-5 mb-0 w-100" id="buttonLogin">
                            Anmelden
                        </button>
                    </div>
                    <div class="mt-3"><p class="mb-2 text-muted">Sie haben noch keinen Account?</p>
                        <div class="btn btn-primary" id="buttonRegister">
                            Registrieren<span class="fas fa-chevron-right ms-1"></span>
                        </div>
                    </div>
                </div>
                <div class="mt-auto">
                    <p class="footer text-muted mb-0 mt-3">
                        By registering you agree with our <span class="p-color me-1">terms and conditions</span> and <span class="p-color ms-1">privacy policy.</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
