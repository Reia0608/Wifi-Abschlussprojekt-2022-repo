
<div class="container">
    <div class="row mt-2">
        <div class="col-12 border-bottom">
            <h2 class="">Schritt 1: Datum und Ort</h2>
        </div>
    </div>
    <div class="row mt-3">

    </div>
    <div class="progress" style="height: 20px;">
        <div class="progress-bar" role="progressbar" aria-label="Example 20px high" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
        </div>
    </div>
    <div class="row mt-3 justify-content-evenly">
        <div class="col-4"><button type="button" class="form-control form-control-sm" id="inputButtonAbbrechen1">Abbrechen</button></div>
        <div class="col-4"><button type="button" class="form-control form-control-sm" id="inputButtonWeiter1">Weiter</button></div>
    </div>
    <div class="container">
        <div class="col-12 col-md-6 mt-3">
            <div class="row">
                <div class="col-6 text-end">Abholort</div>
                <div class="col-6" id="divAbholortBody">
                    <select class="form-select col-6" aria-label="Default select example" id="selectAbholort">
                        <option selected>Bitte wählen</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="form-check-reverse form-switch">
                    <label class="col-6 form-check-label" for="inputCheckboxGleicherRueckgabeort">Gleicher Rückgabeort?</label>
                    <input class="col-6 form-check-input" type="checkbox" id="inputCheckboxGleicherRueckgabeort">
                </div>
            </div>
            <div class="row mt-3" id="divRowRueckgabeort">
                <div class="col-6 text-end">Rückgabeort</div>
                <div class="col-6" id="divRueckgabeortBody">
                    <select class="form-select" aria-label="Default select example" id="selectRueckgabeort">
                        <option selected>Bitte wählen</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6 text-end">Abholdatum</div>
                <div class="col-6"><input type="date" class="form-control form-control-sm" id="inputDateAbholdatum" /></div>
            </div>
            <div class="row mt-3">
                <div class="col-6 text-end">Abholzeit</div>
                <div class="col-6"><input type="time" class="form-control form-control-sm" id="inputTimeAbholzeit" /></div>
            </div>
            <div class="row mt-3">
                <div class="col-6 text-end">Rückgabedatum</div>
                <div class="col-6"><input type="date" class="form-control form-control-sm" id="inputDateRueckgabedatum" /></div>
            </div>
            <div class="row mt-3">
                <div class="col-6 text-end">Rückgabezeit</div>
                <div class="col-6"><input type="time" class="form-control form-control-sm" id="inputTimeRueckgabezeit" /></div>
            </div>
            <div class="row mt-3">
                <div class="col-6 text-end">Gesamtpreis: </div>
                <!-- WIP: Having it like this might confuse the user, thinking he can change the label value manually-->
                <div class="col-6"><label class="form-control form-control-sm" id="labelGesamtpreis">0,-€</label></div>
            </div>
        </div>
    </div>
    <div class="row mt-3 row justify-content-evenly">
        <div class="col-4"><button type="button" class="form-control form-control-sm" id="inputButtonAbbrechen2">Abbrechen</button></div>
        <div class="col-4"><button type="button" class="form-control form-control-sm" id="inputButtonWeiter2">Weiter</button></div>
    </div>
</div>
