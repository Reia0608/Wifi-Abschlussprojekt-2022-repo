
<div class="container">
    <div class="row mt-2">
        <div class="col-12 border-bottom">
            <h2 class="">Schritt 2: Schutzpakete und Extras</h2>
        </div>
    </div>
    <div class="row mt-3">

    </div>
    <div class="progress" style="height: 20px;">
        <div class="progress-bar" role="progressbar" aria-label="Example 20px high" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
        </div>
    </div>
    <div class="row mt-3 justify-content-evenly">
        <div class="col-4"><button type="button" class="form-control form-control-sm" id="inputButtonZurueck1">Zurück</button></div>
        <div class="col-4"><button type="button" class="form-control form-control-sm" id="inputButtonWeiter1">Weiter</button></div>
    </div>
    <div class="container">
        <div class="col-12 col-md-6">
            <h3>Schutzpakete</h3>
        <div class="form-check mt-3">
            <input class="form-check-input" type="radio" name="100" id="inputRadioBasisSchutzpaket" value="option1">
            <label class="form-check-label" for="inputRadioBasisSchutzpaket">
                Basis Schutzpaket
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="150" id="inputRadioMediumSchutzpaket" value="option2">
            <label class="form-check-label" for="inputRadioMediumSchutzpaket">
                Medium Schutzpaket
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="250" id="inputRadioPremiumSchutzpaket" value="option3">
            <label class="form-check-label" for="inputRadioPremiumSchutzpaket">
                Premium Schutzpaket
            </label>
        </div>
        <div class="row mt-3">
            <h3>Extras</h3>
        </div>
        <div class="row mt-3" id="divRowAnhaenger">
            <div class="col-6 text-end">Anhänger</div>
                <div class="col-6" id="divAnhaengerBody">
                    <select name="selectAnhaenger" id="selectAnhaenger" class="form-select form-select-sm col-4">
                        <option value="0">Keinen Anhänger</option>
                        <option value="1">Anhänger</option>
                        <option value="2">Sonstige</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6 text-end">Gesamtpreis: </div>
            <!-- WIP: Having it like this might confuse the user, thinking he can change the label value manually-->
            <div class="col-6"><label class="form-control form-control-sm" id="labelGesamtpreis">0,-€</label></div>
        </div>
    </div>
    <div class="row mt-3 row justify-content-evenly">
        <div class="col-4"><button type="button" class="form-control form-control-sm" id="inputButtonZurueck2">Zurück</button></div>
        <div class="col-4"><button type="button" class="form-control form-control-sm" id="inputButtonWeiter2">Weiter</button></div>
    </div>
</div>
