<!doctype html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="manifest.json">
    <!-- Bootstrap CSS -->

    <title>VRentals PWA</title>
  </head>
  <body>              
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">VRentals App: Registrierung</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                            <a class="nav-link"  href="./login.html">Anmelden</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./profile.html">Profil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./logout.html">Abmelden</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./signup.html">Registrieren</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./imprint.html">Impressum</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row mt-2">
                <div class="col-12">
                    <h1 class="text-center">Neue Anmeldung</h1>
                </div>
            </div><!-- /.row -->
            <div class="row mt-4">
                <div class="col-12 col-md-6">
                    <div class="row">
                        <div class="col-12 border border-light rounded border-2 py-2">
                            <div class="row mt-1">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="inputNachname" placeholder="Nachname">
                                        <label for="inputName">Nachname</label>
                                    </div>
                                </div>
                            </div><!--/.row -->
                            <div class="row mt-1">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="inputVorname" placeholder="Vorname">
                                        <label for="inputVorname">Vorname</label>
                                    </div>
                                </div>
                            </div><!--/.row -->
                            <div class="row mt-1">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="inputBenutzer" placeholder="Benutzer">
                                        <label for="inputBenutzer">Benutzer</label>
                                    </div>
                                </div>
                            </div><!--/.row -->
                            <div class="row mt-1">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="inputPasswordFirst" placeholder="Passwort">
                                        <label for="inputPasswordFirst">Passwort</label>
                                    </div>
                                </div>
                            </div><!--/.row -->
                            <div class="row mt-1">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="inputPasswordSecond" placeholder="Passwort Widerholung">
                                        <label for="inputPasswordSecond">Passwort (wiederholen)</label>
                                    </div>
                                </div>
                            </div><!--/.row -->
                            <div class="row mt-2">
                                <div class="col-12">
                                    <button class="btn btn-outline" id="buttonSave">Speichern</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.row -->
        </div>
    </main>
    <footer>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src='js/app.js'></script>
    <script defer src='js/signup-manager.js'></script>
  </body>
</html>
