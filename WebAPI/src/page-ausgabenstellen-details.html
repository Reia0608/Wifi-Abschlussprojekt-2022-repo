<div class="container">
	<div class="row mt-2">
		<div class="col-12 border-bottom">
			<h2 class="">Ausgabenstellen Daten</h2>
		</div>
	</div>
	<div class="row mt-3">
		<div class="col-lg-6 mt-3">
			<div class="row ">
				<div class="col-4 text-end">Bezeichnung</div>
				<div class="col-6"><input type="text" class="form-control form-control-sm" id="inputBezeichnung" /></div>
			</div>
			<div class="row mt-3">
				<div class="col-4 text-end">Land</div>
				<div class="col-8"><input type="text" class="form-control form-control-sm" id="inputLand" /></div>
			</div>
			<div class="row mt-3">
				<div class="col-4 text-end">Stadt / Ort</div>
				<div class="col-8"><input type="text" class="form-control form-control-sm" id="inputStadt" /></div>
			</div>
            <div class="row mt-3">
				<div class="col-4 text-end">PLZ</div>
				<div class="col-8"><input type="text" class="form-control form-control-sm" id="inputPLZ" /></div>
			</div>
            <div class="row mt-3">
				<div class="col-4 text-end">Strasse</div>
				<div class="col-8"><input type="text" class="form-control form-control-sm" id="inputStrasse" /></div>
			</div>
            <div class="row mt-3">
				<div class="col-4 text-end">Hausnummer</div>

			</div>
		</div>
	</div> <!-- /.row -->
	<div class="row mt-5">
		<div class="col-12">
			<div class="accordion" >
				
				<div class="accordion-item">
					<h2 class="accordion-header" id="accordionHeaderSchaden">
						<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseSchaden" aria-expanded="true" aria-controls="panelsStayOpen-collapseSchaden">
							KfZ Liste
						</button>
					</h2>
					<div id="panelsStayOpen-collapseSchaden" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingSchaden"></div>
						<div class="accordion-body">
							<strong>
								<table class="table table-dark table-striped" >
									<thead>
										<tr id="trSchadenHeader">
											<th><button type="button" class="btn btn-outline-light btn-sm" id="buttonSchadenNeu"><span class="iconify me-2" data-icon="mdi-plus"></span>Neu</button></th>
											<th>Datum</th>
											<th>Art des Schadens</th>
											<th>Beschreibung</th>
											<th>Anfallende Kosten</th>
										</tr>
									</thead>
									<tbody id="tableSchadenList">
										<!-- inhalt des accordions-->
									</tbody>
								</table>
							</strong>
						</div>
					</div>
				</div>

				<div class="accordion-item">
					<h2 class="accordion-header" id="panelsStayOpen-headingWert">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseWert" aria-expanded="false" aria-controls="panelsStayOpen-collapseWert">
							Anh√§nger Liste
						</button>
					</h2>
					<div id="panelsStayOpen-collapseWert" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingWert"></div>
						<div class="accordion-body" id="accordionPanelWertBody">
							<strong>This is the third item's accordion body.</strong>
						</div>
					</div>
				</div>
			</div>
		</div>
		<nav class="navbar fixed-bottom navbar-light bg-dark bottom-nav">
			<div class="container">
				<button type="button" class="btn btn-outline-light" bottom="5rem" id="buttonAusgabenstelleSpeichern"><span class="iconify me-2" data-icon="mdi-content-save"></span>Speichern</button>
				<button type="button" class="btn btn-outline-light" bottom="5rem" id="buttonAusgabenstelleAbbrechen"><span class="iconify me-2" data-icon="ic:outline-cancel"></span>Abbrechen</button>
			</div>
		</nav>
		<div class="modal fade" id="modalSchadenBody" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"  data-bs-backdrop="static" data-bs-keyboard="false">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">KfZ Schaden</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
				</div>
			</div>
